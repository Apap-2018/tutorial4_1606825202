<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Update Pilot</title>
</head>

<body>
	<h2 th:text="'Update Pilot dengan Nomor Lisensi: ' + ${licenseNumber}"></h2>
	
	<form th:action="@{/pilot/update}" th:object="${newPilot}" method="POST">
		<input type="hidden" th:field="*{licenseNumber}" /> 
		Name: <br>
		<input type="text" name="name" />
		<br>
		Fly Hour: <br>
		<input type="number" name="flyHour" />
		<br><br>
		<button type="submit">Submit</button>
	</form>
	
</body>

</html>
